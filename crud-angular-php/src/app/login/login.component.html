<form (ngSubmit)="onLogin()">
  <div class="row">
    <div class="col-md-offset-4 col-md-4 col-md-offset-4">
      <div class="form-group">
        <app-errors-summary [errors]="errors"></app-errors-summary>
      </div>
      <div class="form-group">
        <input type="hidden" [(ngModel)]="token" class="form-control input-border" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" name="login" [(ngModel)]="user.login" class="form-control input-border" [readonly]="!enable">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="user.password" class="form-control input-border"
          [readonly]="!enable">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success pull-right col-md-3" [disabled]="!enable">Login</button>
        <button type="button" class="btn btn-default pull-right col-md-3" [disabled]="!enable"
          (click)="redirectToHome()">Cancel</button>
      </div>
    </div>
  </div>
</form>
