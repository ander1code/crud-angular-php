<div class="col-md-offset-2 col-md-8 col-md-offset-2" *ngIf="visible">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <p class="data-details">{{ person.name }}</p>
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <p class="data-details">{{ person.email }}</p>
      </div>
      <div class="form-group">
        <label for="name">Salary</label>
        <p class="data-details">{{ person.salary }}</p>
      </div>
      <div class="form-group">
        <label for="name">Birthday</label>
        <p class="data-details">{{ person.birthday }}</p>
      </div>
      <div class="form-group">
        <label for="name">Gender</label>
        <p class="data-details">{{ person.gender | genderName }}</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <img class="pull-right img-rounded img-details" src="./assets/imgs/nopicture.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="col-md-12" style="margin-top:20px;">
    <div class="row">
      <a [routerLink]="['/person','edit', person.id]" class="btn btn-danger pull-right col-md-3">Edit</a>
      <a [routerLink]="['/person']" class="btn btn-default pull-right col-md-3">Cancel</a>
    </div>
  </div>
</div>
