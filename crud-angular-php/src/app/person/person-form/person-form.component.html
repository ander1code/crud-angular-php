<div class="col-md-offset-2 col-md-8 col-md-offset-2">
  <div class="row">
    <div class="form-group">
      <app-modal [modal]="modal" (modalEvent)="onClick($event)"></app-modal>
    </div>
    <div class="form-group">
      <app-errors-summary [errors]="errors"></app-errors-summary>
    </div>
    <div class="form-group">
      <input type="hidden" name="token" [(ngModel)]="token">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control input-border" [(ngModel)]="person.name" maxlength="100"
        [readonly]="!enable" (input)="onInput()">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control input-border" [(ngModel)]="person.email" maxlength="100"
        [readonly]="!enable" (input)="onInput()">
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="text" name="salary" id="salary" class="form-control input-border" [(ngModel)]="person.salary"
        maxlength="15" [ngModelOptions]="{standalone: true}" [readonly]="!enable" (input)="onInput()">
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type='text' class="form-control input-border" id='birthday' [(ngModel)]="person.birthday"
        [ngModelOptions]="{standalone: true}" [readonly]="!enable" (input)="onInput()">
    </div>
    <div class="form-group">
      <label for="login">Gender</label>
      <select name="gender" class="form-control input-border" [(ngModel)]="person.gender" [disabled]="!enable" (input)="onInput()">
        <option value="M" selected>Male</option>
        <option value="F">Female</option>
      </select>
    </div>
    <div class="form-group" *ngIf="edition == false">
      <button type="button" id="btnCreate" class="btn btn-success pull-right col-md-3" [disabled]="!enable"
        (click)="onClick(1)">Create</button>
      <button type="button" id="btnCancel" class="btn btn-default pull-right col-md-3" (click)="redirectToList()"
        [disabled]="!enable">Cancel</button>
    </div>
    <div class="form-group" *ngIf="edition == true">
      <button type="button" id="btnEdit" class="btn btn-danger pull-right col-md-3" (click)="showModal(1)"
        [disabled]="!enable">Edit</button>
      <button type="button" id="btnCancel" class="btn btn-default pull-right col-md-3" (click)="redirectToList()"
        [disabled]="!enable">Cancel</button>
      <button type="button" id="btnDelete" class="btn btn-primary pull-right col-md-3" (click)="showModal(2)"
        [disabled]="!enable">Delete</button>
    </div>
  </div>
</div>
