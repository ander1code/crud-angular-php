<div id="modalQuestion" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ modal.title }}</h4>
      </div>
      <div class="modal-body">
        <p>{{ modal.question }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onClick(modal.opt)" class="{{modal.style}} pull-right">Ok</button>
        <button type="button" class="btn btn-default col-md-2 pull-right" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
